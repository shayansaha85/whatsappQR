  <style>
    .responsive {
      width: 60%;
  
    }

    .btn {
      width: 300px;
      height: 50px;
      font-size: 23px;
      text-align: center;

    #qr-text {

  <br>

  <div class="container">

    <p style="text-align: center" ;><img src="assets/logo.png" alt="" width="500" class="responsive"></p>

      <h4 style="text-align: center;">Enter Indian mobile number without +91</h4><br>
      <p style="text-align: center;"><input style="font-size:20px;" type="number" class="form-control" id="qr-text"
          placeholder="e.g. 9344123123" required></input></p>
      <br />

      <p style="text-align: center;"><button class="btn btn-success btn-lg" onclick="generateQRCode()">
          Create QR Code
        </button></p>
   
    <br />

    <br><br>
    <!-- <p style="text-align: center;"><canvas id="qr-code"></canvas></p> -->
    <p style="text-align: center;"><canvas id="qr-code"></canvas></p>

    <br />
 
    <h1 style="text-align: center; font-size: 25px; color: #d9534f;" id="qr-result"></h1>
    <p style="text-align: center;" id="downloadBtn"></p>


  </div>
